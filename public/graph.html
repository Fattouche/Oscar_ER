<!DOCTYPE html>
<html>
<head>
<title>SENG371: Milestone 1</title>
<meta name="description" content="Interactive entity-relationship diagram or data model diagram implemented by GoJS in JavaScript for HTML." />
<!-- Copyright 1998-2016 by Northwoods Software Corporation. -->
<meta charset="UTF-8">
<link href="./css/sample.css" rel="stylesheet" type="text/css" />  <!-- you don't need to use this -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.7/go-debug.js"></script>
<script src="js/ERVisualizer.js"></script>
</head>

<body onload="init()"/>

<div><ul id="navbar">
	<li id = "teamName">TALSPALS</li>
	<li id = "navTitle">Data Visualization</li>
</ul></div>

<div id="sample">

  	<div id = "leftColumn">
  		<div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 100%; height: 700px"></div>
  	</div>

  	<div id = "rightColumn">
		<button type="button" class="myButton" onclick="showAll()">Show All Entities</button>
		<button type="button" class="myButton" onclick="hideAll()">Hide All Entities</button>
		<button type="button" class="myButton" onclick="exportImage()">Export Image</button>
		<select onchange="ChangeLayout()" id="layout" class="myButton">
		  <option value="grid" selected>Grid Layout</option>
		  <option value="force-directed">Force-directed Layout</option>
		  <option value="circular">Circular Layout</option>
		  <option value="layered-digraph">Layered Digraph Layout</option>
		  <option value="tree">Tree Layout</option>
		</select>
	</div>

  	<div id = "bottomRow" align="center">
  		<h3 align="center">Entities Not Displayed (Click to display)</h3>
	 	<div id ="entityList"></div>
	 </div>

  
</div>

</html>
