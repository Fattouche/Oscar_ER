<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/sample.css">
    <title>SENG371: Milestone 1</title>
    <script src="js/start_app.js"></script>
</head>

<body onload="project_init()" />

<div>
    <ul id="navbar">
        <li id="teamName" onclick="window.location.href='index.html'" onmouseover="" style="cursor: pointer;">TALSPALS</li>
        <li id="navTitle">Data Visualization</li>
    </ul>
</div>
<div class="wrapper">
    <div id="left">
        <h2 id="newProj">Create New Project</h2>
        <form>
            <div><label>Name:</label><input id="newProjName" /></div>
            <div><label>Host:</label><input id="newProjHost" value="localhost"></div>
            <div><label>User:</label><input id="newProjUser" value="root"></div>
            <div><label>Password:</label><input id="newProjPass" /></div>
            <div><label>Database:</label><input id="newProjData" value="oscarER"></div>
            <div><label>Port:</label><input id="newProjPort" value="3306"></div>
            <div><label>Code Directory:</label><input id="newProjCode" ></div>
        </form>
		
        <button id="createbutton" class="myButton" type="button" onclick="createProject()" style="margin:20px;">Create Project</button>
    </div>

    <div id="right">
        <h2 id="newProj">Existing Projects</h2>
        <table id="projectTable" class="datagrid">
            <thead>
                <tr>
                    <th width="100px">Select</th>
                    <th width="500px">Project</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
        <button id="startbutton" class="myButton" type="button" onclick="start()" style="margin-top:20px;">Start!</button>
        <button id="deletebutton" class="myButton" type="button" onclick="editProject()" style="margin-top:20px;">Edit</button>
        <button id="deletebutton" class="myButton" type="button" onclick="deleteProject()" style="margin-top:20px;">Delete</button>


    </div>
</div>

</html>
