<!DOCTYPE html>
<html>
<head>
<title>SENG371: Milestone 1</title>
<script src="js/start_app.js"></script>
<style>
.wrapper {
    text-align: center;
}

.myButton {
	background-color:#44c767;
	-moz-border-radius:28px;
	-webkit-border-radius:28px;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
}
.myButton:hover {
	background-color:pink;
}
.myButton:active {
	position:relative;
	top:1px;
}
</style>
</head>
<div class="wrapper">
	<button id="startbutton" class="myButton" type="button" onclick="start()">Start!</button>
</div>
</html>
